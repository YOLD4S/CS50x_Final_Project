{% extends "layout.html" %}
{% block title %}Items{% endblock %}
{% block content %}
<h1 class="title">Items</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Price</th>
        <th>Description</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.desc }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
