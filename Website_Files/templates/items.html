{% extends "layout.html" %}
{% block title %}Item list{% endblock %}
{% block content %}
    <h1 class="title">Items</h1>

    {% if items %}
    <table class="table is-striped is-fullwidth">
      {% for item_key, item in items %}
      <tr>
        <td>
          <a href="{{ url_for('item_page', item_key=item_key) }}">
            {{ item.title }}
            {% if item.year %} ({{ item.year }}) {% endif %}
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
    {% endif %}
{% endblock %}
