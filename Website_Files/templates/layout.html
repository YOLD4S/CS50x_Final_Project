<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EldenRingWiki - {% block title %}{% endblock %}</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url("../static/images/home_background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>


<body>
  <header>
    <nav class="navbar" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-logo" href="{{ url_for('home_page') }}">
          <img src="{{ url_for('static', filename='icons/elden-ring-wiki-game.webp') }}" alt="Home" />
        </a>
        <div class="navbar-buttons">
          {% if 'username' in session %}
          <span class="username">Welcome, {{ session['username'] }}</span>
          <a class="button is-link" href="{{ url_for('logout_page') }}">Logout</a>
          {% else %}
          <a class="button is-link" href="{{ url_for('login_page') }}">Login</a>
          <a class="button is-link register-button" href="{{ url_for('register_page') }}">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>


  <main>
    <section class="section">
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </section>
  </main>


  <footer class="footer">
    <div class="content">
      <small>&copy; 2024, Alihan Esen, Arif Eren Yoldaş, Hasan İnanç Güney</small>
    </div>
  </footer>
</body>

</html>
