<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EldenRingWiki - {% block title %}{% endblock %}</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='myitems.css') }}" />
  <style>
    body {
      background-image: url("../static/images/2915093678_preview_1151247.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>


<body>
  <header>
    <nav class="navbar" aria-label="main navigation">
      <div class="navbar-brand" style="display: flex; align-items: center; padding: 10px;">
        <a class="button is-link {% if request.endpoint == 'home_page' %}is-active{% endif %}"
          href="{{ url_for('home_page') }}" style="margin-right: 20px; padding: 0px;">
          <img src="{{ url_for('static', filename='icons/elden-ring-wiki-game.webp') }}" alt="Home" class="image"
            style="height: auto; width: 100%; max-width: 240px; display: block;" />
        </a>
        <div style="margin-left: auto; display: flex;">
          <a class="button is-link {% if request.endpoint == 'npcs_page' %}is-active{% endif %}"
            href="{{ url_for('npcs_page') }}" style="padding: 10px 20px; font-size: 16px;">LogIn</a>
          <a class="button is-link {% if request.endpoint == 'items_page' %}is-active{% endif %}"
            href="{{ url_for('items_page') }}"
            style="margin-right: 10px; padding: 10px 20px; background-color: rgba(34, 139, 34, 0.559);font-size: 16px;">Register</a>
        </div>
      </div>
    </nav>
  </header>

  
  <main>
    <section class="section">
      <div class="content">
        <section>
          {% block content %}{% endblock %}
        </section>
      </div>
    </section>
  </main>


  <footer class="footer">
    <div class="content" style="position: fixed; bottom: 0; width: 100%; text-align: center; background-color: rgba(0, 0, 0, 0.5); padding: 10px;">
      <small style="color: rgb(255, 255, 255);">&copy; 2024, Alihan Esen, Arif Eren Yoldaş, Hasan İnanç Güney</small>
    </div>
  </footer>
</body>

</html>
