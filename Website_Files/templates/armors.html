{% extends "layout.html" %}
{% block title %}Armors{% endblock %}
{% block content %}
<h1 class="title">Armors</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Weight</th>
        <th>Equip Slot</th>
    </tr>
    {% for armor in armors %}
    <tr>
        <td>{{ armor.id }}</td>
        <td>{{ armor.name }}</td>
        <td>{{ armor.desc }}</td>
        <td>{{ armor.weight }}</td>
        <td>{{ armor.equip_slot }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
