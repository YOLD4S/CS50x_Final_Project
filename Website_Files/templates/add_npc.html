{% extends "npcs.html" %}
{% block title %}Add NPC{% endblock %}
{% block content %}
    <h1 class="title">Add NPC</h1>

    <form action="/add_new_npc" method="POST" class="form">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" name="name" required>
            </div>
        </div>

        <div class="field">
            <label class="label">HP</label>
            <div class="control">
                <input class="input" type="number" name="hp" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Runes</label>
            <div class="control">
                <input class="input" type="number" name="runes" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Location ID</label>
            <div class="control">
                <input class="input" type="number" name="location_id">
            </div>
        </div>

        <div class="field">
            <label class="label">Only Night</label>
            <div class="control">
                <input class="checkbox" type="checkbox" name="only_night">
            </div>
        </div>

        <div class="control">
            <button class="button is-primary" type="submit">Add NPC</button>
        </div>
    </form>
{% endblock %}
