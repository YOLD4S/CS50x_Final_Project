{% extends "layout.html" %}
{% block title %}Item{% endblock %}
{% block content %}
    <h1 class="title">Item</h1>

    <table class="table">
      <tr>
        <th>Title:</th>
        <td>{{ item.title }}</td>
      </tr>
      {% if item.year %}
      <tr>
        <th>Year:</th>
        <td>{{ item.year }}</td>
      </tr>
      {% endif %}
    </table>
{% endblock %}
