{% extends "layout.html" %}
{% block title %}Weapons{% endblock %}
{% block content %}
<h1 class="title">Weapons</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Weight</th>
        <th>Required Strength</th>
    </tr>
    {% for weapon in weapons %}
    <tr>
        <td>{{ weapon.id }}</td>
        <td>{{ weapon.name }}</td>
        <td>{{ weapon.desc }}</td>
        <td>{{ weapon.weight }}</td>
        <td>{{ weapon.req_str }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
