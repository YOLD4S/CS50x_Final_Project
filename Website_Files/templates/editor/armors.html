{% extends "layout.html" %}

{% block title %}Edit Armors{% endblock %}

{% block content %}
<div class="editor-container">
    <h1 class="page-title">Armors Editor</h1>

    <div class="editor-buttons" style="display: flex; flex-direction: row; gap: 20px; margin-bottom: 30px;">
        <div class="editor-button-row" style="flex: 1;">
            <a href="/editor/armor/add" class="large-button" style="background: rgba(0, 255, 98, 0.184);">
                Add
            </a>
        </div>

        <div class="editor-button-row" style="flex: 1;">
            <a href="/editor/armor/modify" class="large-button">
                Modify
            </a>
        </div>

        <div class="editor-button-row" style="flex: 1;">
            <a href="/editor/armor/delete" class="large-button" style="background: rgba(255, 0, 0, 0.211);">
                Delete
            </a>
        </div>
    </div>
</div>

<style>
.large-button {
    display: block;
    width: 100%;
    height: 150px;
    margin: 10px 0;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #8B7355;
    color: #D4AF37;
    font-family: 'Cinzel', serif;
    font-size: 2rem; cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 4px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-decoration: none;
    text-align: center;
    line-height: 150px
}

.editor-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.editor-buttons {
    display: flex;
    flex-direction: row;
    gap: 20px;
    margin-bottom: 30px;
}

.editor-button-row {
    flex: 1;
}

.large-button:hover {
    background: rgba(255, 255, 255, 0.2) !important;
    transform: scale(1.02);
}
</style>
{% endblock %}
