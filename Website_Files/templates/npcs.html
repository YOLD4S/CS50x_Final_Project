{% extends "layout.html" %}
{% block title %}npc list{% endblock %}
{% block content %}
    <h1 class="title">NPCs</h1>

    {% if npcs %}
    <table class="table is-striped is-fullwidth">
      {% for npc_key, npc in npcs %}
      <tr>
        <td>
          <a href="{{ url_for('npc_page', npc_key=npc_key) }}">
            {{ npc.name }}
            {% if npc.name %} ({{ npc.name }}) {% endif %}
          </a>
        </td>w
      </tr>
      {% endfor %}
    </table>
    {% endif %}
{% endblock %}
