{% extends "layout.html" %}

{% block title %}NPCs{% endblock %}

{% block content %}
<h1 class="title">NPCs</h1>

<div class="npcs-container">
    <h1 class="page-title">NPCs of the Lands Between</h1>

    <!-- Filters -->
    <div class="filters-section">
        <form method="GET" class="filters-form">
            <div class="filter-group">
                <label for="location">Location:</label>
                <select name="location" id="location">
                    <option value="">All Locations</option>
                    {% for location in locations %}
                        <option value="{{ location.id }}" {% if selected_location == location.id %}selected{% endif %}>
                            {{ location.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-group">
                <label for="only_night">Time of Day:</label>
                <select name="only_night" id="only_night">
                    <option value="">Any Time</option>
                    <option value="0" {% if only_night == '0' %}selected{% endif %}>Day Only</option>
                    <option value="1" {% if only_night == '1' %}selected{% endif %}>Night Only</option>
                </select>
            </div>

            <button type="submit" class="filter-button">Apply Filters</button>
        </form>
    </div>

<!-- Search Bar and Add NPC Button -->
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <form method="get" action="{{ url_for('npcs_page') }}" style="display: flex; align-items: center; gap: 10px; flex-grow: 1;">
        <input 
            type="text" 
            name="search" 
            class="input" 
            placeholder="Search NPC by name" 
            value="{{ request.args.get('search', '') }}" 
            style="width: 300px; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
        <button type="submit" class="button is-link" 
                style="padding: 10px 20px; background-color: rgba(34, 139, 34, 0.559); border-radius: 5px; font-size: 16px; color: white; border: none;">
            <strong>Search</strong>
        </button>
    </form>
    <a class="button is-link" 
       href="{{ url_for('add_new_npc') }}" 
       style="padding: 10px 20px; background-color: rgba(34, 139, 34, 0.559); border-radius: 5px; font-size: 16px; color: white; text-decoration: none; margin-left: 10px;">
        Add NPC
    </a>
</div>

<!-- NPC List -->
<ul>
    {% for npc in npcs %}
    <li>
        <a href="{{ url_for('npc_detail_page', npc_id=npc.id) }}">{{ npc.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
